- name: 'Ribollita'
  tag: [italian, soup]
  effort: medium
  photo: '/static/tomato.jpg'
  recipe: 'Make soffrito (maybe with pancetta), add fennel bulb or celery, garlic, salt, pepper, chili flakes until vegetables are tender. Add a little bit of tomato, lots of chopped kale and a glass of white wine and cook for another 7 minutes. Add laurel, a liter of broth, beans and parmigiano rind. Let simmer for half an hour, then add parsley and parmigiano. Drizzled with rosemary garlic lemon zest oil (prepared beforehand). To thicken: stir in an extra cup of blended beans, or stale bread torn into pieces and cooked in the soup.'
  ingredients: [white beans, kale, garlic, celery]
